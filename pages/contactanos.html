<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos | Sabor de Pueblo</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>

    <header class="encabezado-principal">
        <div class="logoSP-titulo">
            <a href="/index.html">
                <img src="/image/LogoSP.png" alt="Logo de Sabor de Pueblo">
            </a>
        </div>
        <h1>SABOR DE PUEBLO</h1>
    </header>

    <div class="container">
        <main>
            <h2>Contactanos</h2>
            <section class="contactanos">
                <p>Dejanos aquí tu duda o consulta. Estamos para ayudarte</p>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label><br>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label><br>
                        <textarea class="form-control" id="mensaje" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-sucess">Enviar</button>
                </form><br>
                <p>También podes escribirnos directamente por <a href="https://wa.me/numeroWhatsApp" target="_blank">WhatsApp</a>.</p><br>
            </section>
        </main>
    </div>    

    <footer class="home-footer">
        <section class="footer-info">
            <!-- Atajo a numero de whatsApp -->
            <div class="logoWpp">
                <img src="/image/Wpp.png" alt="Logo whatsapp">
                <p>Pedí fácil y rápido</p>
            </div>
            <p class="marca">&copy; GenaGarciaSS</p>
        </section>
        <section class="footer-redes">
            <p>Seguinos en nuestras redes y enterate de todo!</p>
            <ul>
                <li>
                    <a href="https://www.facebook.com">
                        <img src="/image/Fb.png" alt="Facebook">
                    </a>
                    <a href="https://www.instagram.com/">
                        <img src="/image/Instagram.png" alt="Instagram">
                    </a>
                    <a href="https://www.tiktok.com">
                        <img src="/image/TikTok.png" alt="Tik Tok">
                    </a>
                </li>
            </ul>
        </section>
    </footer>
    

</body>
</html>
